<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href ="index.css" rel="stylesheet"/>



</head>
<body>

<div class="topnav">
    <form action="search" method="get">
    <a class="active" href="/">Home</a>
    <a href="/memename">View Memes Alphabetically</a>
    <a href="/memedate">View Memes By Date</a>

    <input type="text" name="searchterm" placeholder="Search memes by tags..">
    </form>
</div>




<div>
<h1 align="center" style="font-size: 70px">Welcome to Christie's Meme Library</h1>
</div>
<div class="container" id="parentContainer">
    <div th:each="photo : ${photos}" id ="innerContainer" align="center">
    <h1 th:text = "${photo.photoName}">Photo name</h1>
    <img th:src="'/photos/' + ${photo.imagePath}" width="200px" height="200px">
    <p th:text="'Date uploaded ' + ${photo.dateUploaded}">Date Uploaded</p>
    </div>
</div>





</body>
</html>
